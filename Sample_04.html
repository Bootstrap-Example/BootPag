<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pro example</title>

    <script src="js/jquery-2.0.3.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery.bootpag.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
</head>
<body>

    <h3>Init with 9 pages.</h3>
    <h3>Visible only 6 at once.</h3>
    <h3>Page number 5 active.</h3>
    <h3>Prev/Next do no leap.</h3>
    <h3>Use template for hrefs: "#pro-page-{{number}}".</h3>
    <h3>Custom next text</h3>
    <h3>No prev text</h3>

    <div id="content">Dynamic Content goes here</div>
    <div id="demo">Pagination goes here</div>

    <script>
        // init bootpag
        $("#demo").bootpag({
            total: 9,
            page: 5,
            maxVisible: 6,
            href: "#pro-page-{{number}}}",
//            leaps: false,
            next: "next",
            prev: null
        }). on("page", function(event, num) {
            $("#content").html("Page: " + num);
        })
    </script>
</body>
</html>
